  <input class="dialog-input" placeholder="Username" #username />
  <input class="dialog-input" placeholder="Password" #pass />
  <button class="dialog-button" (click)="onLogInButtonClick(username.value, pass.value)">
    Log in
  </button>
  <div class="dialog-login-options">
    OR
  </div>
  <div class="dialog-login-options">
    Log in with Facebook
  </div>
</div>
